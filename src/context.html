<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>

</head>

<body class="bg-background">

    <div x-cloak x-data="{ contextOpen: false }" class="flex items-center justify-center h-screen vw-full">
        <div class="relative flex justify-center w-full">
            <button @click="contextOpen = !contextOpen" class="px-1 py-2 text-black rounded-lg shadow-2xl bg-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="30">
                    <circle cx="10" cy="15" r="2" fill="#000000"/>
                    <circle cx="20" cy="15" r="2" fill="#000000"/>
                    <circle cx="30" cy="15" r="2" fill="#000000"/>
                </svg>
            </button>
    
            <div x-transition:enter.duration.400ms x-transition:leave x-show="contextOpen" @click.outside="contextOpen = false"
                class="absolute w-full px-5 py-4 max-w-[250px] mt-2 bg-container rounded-lg top-14 shadow-lg">
                <ul class="space-y-2">
                    <li><a href="#" class="text-sm transition text-secondary-text hover:text-white">View task</a></li>
                    <li><a href="#" class="text-sm transition text-secondary-text hover:text-white">Edit task</a></li>
                    <li><a href="#" class="text-sm text-red-400 transition hover:text-red-500">Delete task</a></li>
                </ul>
                <div class="absolute w-2 h-2 transform rotate-45 -translate-x-1/2 shadow-lg bg-container -top-1 left-1/2"></div>
            </div>
        </div>
    </div>
    
    
</body>

</html>
