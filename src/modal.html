<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>

</head>

<body class="bg-background">

    <div x-cloak x-data="{ modalOpen: false }" class="flex items-center justify-center h-screen vw-full">
        <button @click="modalOpen = true" class="px-4 py-2 text-black rounded-md bg-primary">Open Modal</button>
    
        <div x-transition.duration.500ms x-show="modalOpen" class="fixed inset-0 transition-opacity bg-gray-900 bg-opacity-40">
            <div @click="modalOpen = false" class="flex items-center justify-center h-screen vw-full">
                <div @click.stop class="z-10 w-full max-w-xl p-5 rounded-lg shadow-2xl bg-container">
                
                    <div class="flex items-center justify-between">
                        <h1 class="text-lg font-medium text-white">Modal example</h1>
                        <button @click="modalOpen = false">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="#FFFFFF">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </button>
                    </div>
    
                    <p class="mt-2 text-sm text-secondary-text">This is an example modal built using AlpineJS and Tailwind!</p>
    
                    <div class="mt-7">
                        <label for="input" class="block mb-1 text-sm text-secondary-text">Input</label>
                        <input type="text" id="input" class="w-full px-3 py-2 mt-1 text-sm text-white rounded-md bg-input focus:outline-none focus:ring focus:ring-inputBorder" placeholder="Enter something...">
                    </div>

                    <button class="px-5 py-2 transition duration-300 rounded-lg mt-7 bg-primary hover:bg-secondary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
