<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>

</head>

<body class="bg-background">

    <div x-cloak x-data="{ modalOpen: false }" class="flex items-center justify-center h-screen vw-full">
        <button x-on:click="modalOpen = true" class="px-4 py-2 text-black rounded-md bg-primary">
            Open Modal
        </button>

        <div x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-300"
            x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-show="modalOpen"
            class="fixed inset-0 flex justify-end w-full h-full backdrop-blur-sm" @click.outside="modalOpen = false">

            <div x-transition:enter="transition ease-out duration-300 transform"
                x-transition:enter-start="opacity-0 translate-x-full" x-transition:enter-end="opacity-100 translate-x-0"
                x-transition:leave="transition ease-in duration-300 transform"
                x-transition:leave-start="opacity-100 translate-x-0" x-transition:leave-end="opacity-0 translate-x-full"
                x-show="modalOpen" class="w-full h-full max-w-lg px-5 py-10 bg-container" @click.outside="modalOpen = false">
                
                <div class="flex items-center justify-between mb-8">
                    <h1 class="text-xl text-white">Edit User</h1>   

                    <button x-on:click="modalOpen = false">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="#FFFFFF">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </button>
                </div>

                <div class="flex gap-4 mb-4">
                    <div>
                        <label for="name" class="text-white">Name</label>
                        <input min="1" value="Michael Tilley" type="text" class="w-full py-2 pl-4 pr-10 mt-2 text-sm text-white border rounded-lg outline-none bg-input border-inputBorder">
                    </div>

                    <div>
                        <label for="title" class="text-white">Title</label>
                        <input min="1" value="Owner" type="text" class="w-full py-2 pl-4 pr-10 mt-2 text-sm text-white border rounded-lg outline-none bg-input border-inputBorder">
                    </div>
                </div>

                <label for="notes" class="mt-4 text-white">Notes</label>
                <textarea placeholder="Enter some notes here" class="w-full h-32 py-2 pl-4 pr-10 mt-2 text-sm text-white border rounded-lg outline-none bg-input border-inputBorder"></textarea>

                <div class="mt-5">
                    <button class="px-4 py-2.5 text-sm text-white bg-red-400 rounded-lg hover:bg-red-500 transition">Delete User</button>
                    <button x-on:click="modalOpen = false" class="px-4 py-2.5 text-sm text-white bg-input rounded-lg hover:bg-inputBorder transition">Cancel</button>
                    <button class="px-4 py-2.5 text-sm text-container bg-primary rounded-lg hover:bg-secondary transition">Update User</button>    
                </div>
            </div>
        </div>
    </div>


</body>

</html>
